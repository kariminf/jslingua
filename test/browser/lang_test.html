<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Language test</title>
  <script type="module">
  import JsLingua from "../../src/jslingua.js";
  window.JsLingua = JsLingua;
  </script>
  <script type="text/javascript">
  var tester;
  var LangClass;
  var cs = [];
  var $ = function(id){return document.getElementById(id)};
  var _ = function(e){return e.options[e.selectedIndex]};

  function setTester (){
    var langID = _($("l")).text;
    LangClass = JsLingua.getService("Lang", langID);
    tester = new LangClass();
    cs = LangClass.listCharSets();
  }

  function loading(){
    var e = $("l");
    var langIDs = JsLingua.listLanguages("Lang");
    var i;
    for (i = 0; i < langIDs.length; i++){
      var option = document.createElement("option");
      option.text = langIDs[i];
      e.add(option);
    }
    update();
  }

  function update(){
    setTester();
    affectElements($("lanCS"));
    var tsel = $("tsel");
    var tr = LangClass.listTransformations();
    for(var i = tsel.options.length - 1 ; i >= 0 ; i--)
    tsel.remove(i);
    tr.forEach(function(element, index, array){
      var option = document.createElement("option");
      option.text = element;
      tsel.add(option);
    });
    testLang();
  }

  function nbrPronounce() {
    $("nbrp").value = LangClass.pronounceNumber($("nbr").value);
  }

  function affectElements(container, func, text){
    var res = "";
    cs.forEach(function(element, index, array){
      var found = true;
      if (func === undefined)
      found = false;
      else
      found = LangClass[func](element)(text);
      if (found)
      res += '<span class="l t">' + element + "</span>";
      else {
        res += '<span class="l f">' + element + "</span>";
      }
    });
    container.innerHTML = res;
  }

  function testLang() {
    affectElements($("contCS"), "containsCharSetFunction", $("ltst").value);
    affectElements($("allCS"), "allCharSetFunction", $("ltst").value);
  }

  function transform(){
    var transFunc = LangClass.transformationFunction(_($("tsel")).value);
    $("tdest").value = transFunc($("tsrc").value);
  }

async function loadingAsync(){
  await Promise.all([
    JsLingua.load("Lang", "Ara"),
    JsLingua.load("Lang", "Jpn"),
    JsLingua.load("Lang", "Eng"),
    JsLingua.load("Lang", "Fra")
  ]);
  loading();
}

  window.onload = loadingAsync;
  </script>

  <style >
  .l {
    display: inline-block;
    border: 1px solid Black;
    margin: 2px;
    padding: 2px;
  }
  .t {
    background-color: Violet;
  }
  .f {
    background-color: Gray;
  }
  </style>

</head>
<body>
  <h2>Choose the language:</h2>
  <select id="l" onchange="update()">
  </select>
  <br>
  <h2>Number in chars</h2>
  <input type="text" id="nbr" />
  <button onclick="nbrPronounce()">In letters</button>
  <input type="text" id="nbrp" />
  <br>
  <hr>
  <h2>Language test</h2>
  <input type="text" id="ltst" />
  <br>
  <button onclick="testLang()">test text</button>
  <br>
  <h4>Language charsets</h4>
  <div id="lanCS"></div>
  <h4>Text contains charsets</h4>
  <div id="contCS"></div>
  <h4>Text all charsets</h4>
  <div id="allCS"></div>

  <h2>Transformation</h2>
  <div id="trans">
    <select id="tsel">
    </select>
    <input type="text" id="tsrc" />
    <button onclick="transform()">transform</button>
    <input type="text" id="tdest" />
  </div>
</body>
</html>
